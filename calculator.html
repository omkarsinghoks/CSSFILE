<!DOCTYPE html>
<html lang="en">
<head>
          <title>Document</title>
          <link rel="stylesheet" href="calculator.css">
</head>
<body> 
          <div class="calcultor">
                    <input type="text" id="input-field">
                    <div class="bot">
                              <button  class="button" onclick="
                              currval='';
                              document.querySelector('#input-field').value=currval;">c</button>

                              <button class="button"  onclick="
                              currval=currval+'1';
                              document.querySelector('#input-field').value=currval;">1</button>

                              <button class="button" onclick="
                              currval=currval+'2';
                              document.querySelector('#input-field').value=currval;">2</button>
                              <button class="button" onclick="
                              currval=currval+'+';
                              document.querySelector('#input-field').value=currval;">+</button>
                              <button class="button" onclick="
                              currval=currval+'3';
                              document.querySelector('#input-field').value=currval;">3</button>
                              <button class="button" onclick="
                              currval=currval+'4';
                              document.querySelector('#input-field').value=currval;">4</button>
                              <button class="button" onclick="
                              currval=currval+'-';
                              document.querySelector('#input-field').value=currval;">-</button>
                              <button class="button" onclick="
                              currval=currval+'5';
                              document.querySelector('#input-field').value=currval;">5</button>
                              <button class="button" onclick="
                              currval=currval+'6';
                              document.querySelector('#input-field').value=currval;">6</button>
                              <button class="button" onclick="
                              currval=currval+'*';
                              document.querySelector('#input-field').value=currval;">*</button>
                              <button class="button" onclick="
                              currval=currval+'7';
                              document.querySelector('#input-field').value=currval;">7</button>
                              <button class="button" onclick="
                              currval=currval+'8';
                              document.querySelector('#input-field').value=currval;">8</button>
                              <button class="button" onclick="
                              currval=currval+'/';
                              document.querySelector('#input-field').value=currval;">/</button>

                              <button class="button" onclick="
                              let result=eval(currval);
                              document.querySelector('#input-field').value=result;">=</button>

                              <button class="button" onclick="
                              currval=currval+'9';
                              document.querySelector('#input-field').value=currval;">9</button>
                              <button class="button" onclick="
                              currval=currval+'0';
                              document.querySelector('#input-field').value=currval;">0</button>
                              <button class="button" onclick="
                              currval=currval+'.';
                              document.querySelector('#input-field').value=currval;" >.</button>
                    </div>
          </div>
          <script>
            let currval='';
            document.querySelector('#input-field').value=currval;
          </script>
          
</body>
</html>
